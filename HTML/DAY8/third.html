<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>IIT JEE Registration Form</legend>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" required placeholder="Enter your Name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" required placeholder="Enter your Email">
        <br><br>

        <label for="Phone">Phone Number</label>
        <input type="tel" name="Phone" id="Phone" required placeholder="Enter your Phone Number">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="Password" required placeholder="Enter your password">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="Gender" id="other" value="other">
        <label for="other">other</label>

        <br>
        <br>
        <label for="DOB">Data of Birth:</label>
        <input type="date" name="date" id="DOB" min="2002-01-01" max="2005-01-01">
        <br>
        <br>
        <label for="school">Enter your school Name</label>
        <input type="text" name="school" id="school" required placeholder="Enter your school Name">
        <br>
        <br>
        <label for="Board">Choose your Board</label>
        <select name="Board" id="Board">
            <option value="" disabled selected>select your board</option>
            <option value="CBSE">CBSE</option>
            <option value="JAC">JAC</option>
            <option value="Bihar Board">Bihar Board</option>
            <option value="UP Board">UP Board</option>
        </select>
        <br>
        <br>
        <label for="passing">Year of passing:</label>
        <input type="number" name="passing" id="passing" required placeholder="Enter your passing Year" min="20230" max="2025">
        <br>
        <br>
        <label for="Center">Exam-Center:</label>
        <select name="Center" id="Center">
            <option value="" disabled selected>Select your Center</option>
            <option value="Ranchi">Ranchi</option>
            <option value="Chatra">Chatra</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Noida">Noida</option>

        </select>
        <br><br>
        <button>Register</button>

    </fieldset>    
    
</body>
</html>
