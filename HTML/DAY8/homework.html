<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details form</h1>
    <form>
        <fieldset>
            <legend>Personal information </legend>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" required placeholder="Enter your Name">
            <br>
            <br>
            <label for="DOB">Data of Birth:</label>
            <input type="date" name="date" id="DOB" min="2002-01-01" max="2005-01-01">
            <br>
            <br>
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="">Select Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
            <br>
            <br>
            <label for="ph">Phone Number</label>
            <input type="tel" name="Number" id="ph">
        </fieldset>
        <fieldset>
            <legend>Medical history</legend>
            <label for="Blood">Blood Group</label>
            <select name="Gender" id="Blood">
                <option value="">Blood Group</option>
                <option value="A+">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
            <br><br>
            <label>Do you wear contact Glasses?</label>
            <br>
            <br>
        <input type="radio" name="Glasses" id="Glasses" value="yes">
        <label for="Glasses">yes</label>
        <br><br>
        <input type="radio" name="Glasses" id="Glasses" value="No">
        <label for="Glasses">No</label>
        <br>
        <br>
        <label for="fourth">pre existing condition:</label>
        <textarea name="fmessage" id="fourth" rows="2" cols="10" placeholder="enter your condition"></textarea>
        <br>
        <br>
        <label>Alergies:</label>
        <br><br>
        <input type="checkbox" name="Pollen" id="Alergies" value="Pollen">
        <label for="Alergies">Pollen</label>
        <br><br>
        <input type="checkbox" name="Penuts" id="Penuts" value="Penuts">
        <label for="Penuts">Penuts</label>
        <br><br>
        <input type="checkbox" name="Latex" id="Latex" value="Latex">
        <label for="Latex">Latex</label>
        <br>
        <br>
        <input type="checkbox" name="None" id="None" value="None">
        <label for="None"> None</label>
        <br>
        <br>
        <label for="fifth">Post  condition:</label>
        <textarea name="fmessage" id="fifth" rows="2" cols="10" placeholder="enter your Post condition"></textarea>


        </fieldset>
        <fieldset>
            <legend>contact information</legend>
            <label for="contact name">contact Name:</label>
            <input type="text" name="contact name" id="contact name">
            <br>
            <br>
            <label for="Emergency contact number">Emergency contact Number:</label>
            <input type="tel" name="Emergency contact number" id="Emergency contact number" >
            <br>
            <br>
            <label for="Emergency relationship contact">Emergency relationship Contact:</label>
            <input type="tel" name="Emergency relationship contact" id="Emergency relationship contact">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
