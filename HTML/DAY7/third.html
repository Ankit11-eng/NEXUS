<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration</h1>
    <form>
        <label for="first">username :</label>
        <input type="text" id="first" name="fname" required placeholder="enter your username">
        <br>
        <br>
        <label for="second">Email :</label>
        <input type="text" id="second" name="fmail" required placeholder="enter your Email">
        <br>
        <br>
        <label for="pass">password</label>
        <input type="password" name="fpass" id="pass" required placeholder="enter your password">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>
        <br>
        <br>
        <input type="checkbox" name="agree" id="term">
        <label for="term">i agree term and condition</label>
        <br>
        <br>
        <button>Register</button>
    </form>

</body>
</html>
