<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact us</h1>
    <form>
        <label for="first">Full Name :</label>
        <input type="text" id="first" name="fname" required placeholder="enter your name">
        <br>
        <br>
        <label for="second">Email :</label>
        <input type="text" id="second" name="fmail" required placeholder="enter your Email">
        <br>
        <br>
        <label for="third">Phone no :</label>
        <input type="tel" id="third" name="fphone" required placeholder="enter your Phone no">
        <br>
        <br>
        <label for="fourth">Message:</label>
        <textarea name="fmessage" id="fourth" rows="10" cols="50" placeholder="enter your Message"></textarea>
        <br>
        <br>
        <label for="pass">password</label>
        <input type="password" name="fpass" id="pass" required placeholder="enter your password">
        <br>
        <br>
        <button>SEND</button>
    </form>


</body>
</html>
