<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <label for="first">Your Name:</label>
    <input type="text" name="username" id="first" required placeholder="Enter Your Name">
    <br>
    <br>
    <label for="second">Your Email:</label>
    <input type="text" name="Email" id="second" required placeholder="Enter Your Email">
    <br>
    <br>
    <label>Rate Us:</label>
    <input type="radio" name="Rate:" id="1 star" value="1 star">
    <label for="1 star">1 star</label>

    <input type="radio" name="Rate:" id="2 star" value="2 star">
    <label for="2 star">2 star</label>
    <input type="radio" name="Rate:" id="3 star" value="3 star">
    <label for="3 star">3 star</label>
    <input type="radio" name="Rate:" id="4 star" value="4 star">
    <label for="4 star">4 star</label>
    <input type="radio" name="Rate:" id="5 star" value="5 star">
    <label for="5 star">5 star</label>
    <br>
    <br>
    <label for="third">Comment:</label>
    <textarea name="Comment" id="third" required placeholder="Comment"></textarea>
    <br>
    <br>
    <button>Submit Feedback</button>



</body>
</html>
